<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>Osmo</title>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- Header -->
                <header class="header">
                    <div class="header__logo">
                        <a href="https://evon.dev/" target="_blank">
                            <figure class="header__logoWrap">
                                <img
                                    src="./assets/img/logo.png"
                                    alt="logo"
                                    class="header__logoImage"
                                />
                            </figure>
                        </a>
                        <p class="header__logoName">Osmo</p>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li>
                                <a href="#" class="nav__link">DOWNLOAD</a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">SUPPORT</a>
                            </li>
                            <li>
                                <a href="#" class="nav__link">STORIES</a>
                            </li>
                            <li>
                                <a href="#" class="nav__btn aBtn">SIGN IN</a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <section class="hero">
                    <h1 class="hero__title">
                        Build an AI product faster than ever
                    </h1>
                    <div class="hero__container">
                        <!-- hero item 1-->
                        <figure class="hero__imgWrap">
                            <img
                                src="https://images.unsplash.com/photo-1707494750832-48a457145d12?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
                                alt="hero image"
                                class="hero__img"
                            />
                            <div class="hero__inputWrap">
                                <input
                                    type="text"
                                    name="hero__input"
                                    id="hero__input"
                                    class="hero__input"
                                    placeholder="Tap to import a promt."
                                />
                                <a href="#" class="hero__inputLink">
                                    <i
                                        class="fa fa-long-arrow-right"
                                        aria-hidden="true"
                                    ></i>
                                </a>
                            </div>
                        </figure>
                        <!-- hero item 2-->
                        <figure class="hero__imgWrap">
                            <img
                                src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="hero image"
                                class="hero__img"
                            />
                        </figure>
                        <!-- hero item 3-->
                        <figure class="hero__imgWrap">
                            <img
                                src="https://images.unsplash.com/photo-1584949091598-c31daaaa4aa9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="hero image"
                                class="hero__img"
                            />
                        </figure>
                    </div>
                    <div class="hero__bottom">
                        <p class="hero__desc">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Cupiditate, necessitatibus. Lorem ipsum dolor
                            sit amet, consectetur adipisici
                        </p>
                        <a href="#" class="hero__btn aBtn">GET STARTED</a>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
